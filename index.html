<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 0 - Activity 3</title>

</head>

<body>

	<div>
		<svg id="single-bar">
      <rect x=175 y=25 width=50 height=250 fill="steelblue"></rect>
		</svg>
	</div>

	<div>
		<svg id="bar-chart">
      <rect x=1 y=149 width=49 height=150 fill="steelblue"></rect>
      <rect x=51 y=74 width=49 height=225 fill="steelblue"></rect>
      <rect x=101 y=74 width=49 height=225 fill="steelblue"></rect>
      <rect x=151 y=1 width=49 height=298 fill="steelblue"></rect>
      <rect x=201 y=1 width=49 height=298 fill="steelblue"></rect>
      <rect x=251 y=74 width=49 height=225 fill="steelblue"></rect>
      <rect x=301 y=74 width=49 height=225 fill="steelblue"></rect>
      <rect x=351 y=149 width=48 height=150 fill="steelblue"></rect>
		</svg>
	</div>

	<div>
		<svg id="line-chart">
      <line x1=25 y1=150 x2=75 y2=75 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
      <line x1=75 y1=75 x2=125 y2=75 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
      <line x1=125 y1=75 x2=175 y2=0 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
      <line x1=175 y1=0 x2=225 y2=0 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
      <line x1=225 y1=0 x2=275 y2=75 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
      <line x1=275 y1=75 x2=325 y2=75 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
      <line x1=325 y1=75 x2=375 y2=150 style="stroke: steelblue; fill:none; stroke-width:3px;stroke-linecap: round;"/>
    </svg>
	</div>

  <div>
    <svg id="pie-chart">
      <circle cx="200" cy="150" r="100" style="fill:yellow;"/>
      <circle cx="200" cy="150" r="50" style="fill:transparent; stroke: green; stroke-width:100;"
      stroke-dasharray="calc(25*314.16/100) 314.16" transform="rotate(-90, 200, 150)"/>
      <circle cx="200" cy="150" r="100" style="fill:transparent; stroke: black; stroke-width:2px;"/>
      <line x1="200" y1="151" x2="200" y2="50" style="stroke: black; fill:none; stroke-width:2px;"/>
      <line x1="200" y1="150" x2="300" y2="150" style="stroke: black; fill:none; stroke-width:2px;"/>
    </svg>
  </div>
